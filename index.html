<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">   <link rel='stylesheet' href='styles.css'>
  <link rel='stylesheet' href="styles.css">
  <title>Speed Typer</title>
</head>
<body>
  <button id='settings-btn' class='settings-btn'><i class='fas fa-cog'></i></button>
  <div class="settings" id="settings">
    <form action="" id='settings-form'>
      <div>
        <select id="difficulty">
          <option value='easy'>Easy</option>
          <option value='medium'>Medium</option>
          <option value='hard'>Hard</option>
        </select>
      </div>
    </form>
  </div>

  <div class="container">
    <h2>Speed Typer</h2>
    <p>Type the following</p>
    <h1 id='word'></h1>
    <input type="text" id='text' placeholder='Type the word here...' autocomplete='off' autofocus />
    <p class='time-container'>Time left: <span id='time'>10s</span></p>
    <p class='score-container'>Score: <span id='score'>0</span></p>
    <div id='end-game-container' class='end-game-container'></div>
  </div>

  <script src='index.js'></script>
</body>
</html>
